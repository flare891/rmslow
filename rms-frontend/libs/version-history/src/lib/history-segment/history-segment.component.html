<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center">
    <span>
      <strong>{{ history.user }}</strong> updated
      <strong>{{ history.field }}</strong> {{ history.date | date }}
    </span>
    <span fxFlex="1 1 auto"></span>
    <button mat-icon-button (click)="revertChange.emit(history)">
      <mat-icon>undo</mat-icon>
    </button>
  </div>
  <div
    fxFlex
    fxLayout="row"
    fxLayoutAlign="start center"
    class="change-segment"
  >
    <span [innerHTML]="history.oldValue || '<em>Blank</em>'"></span>
    <mat-icon
      aria-hidden="false"
      aria-label="Arrow Icon"
      class="icon"
      [inline]="true"
      >arrow_forward</mat-icon
    >
    <span [innerHTML]="history.newValue || '<em>Blank</em>'"></span>
  </div>
</div>
